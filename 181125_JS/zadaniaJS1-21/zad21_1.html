                // alert(tNewToDo.value);

                var NewToDo = tNewToDo.value;

                var liNewToDo = document.createElement("li")
                var textNodeNewToDo = document.createTextNode(NewToDo);

                */
                }
            }
            //1. po  najechaniu na tNewToDo podswietlenie (obramowanie) kontrolki jesli nie ma w niej tekstu
            //onmouseover, onmouseout
            tNewToDo.onmouseover = function(event) {
                if (tNewToDo.value == "") {
                    tNewToDo.classList.add("highlight-green");
                }
            };
            tNewToDo.onmouseout = function(event) {
                if (tNewToDo.value == "" || tNewToDo != "" ) {
                    tNewToDo.classList.remove("highlight-green");
                }
            };

        };
        </script>
